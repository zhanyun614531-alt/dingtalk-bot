services:
  - type: web
    name: dingtalk-bot
    env: python
    plan: free
    buildCommand: |
      "pip install -r requirements.txt && playwright install --with-deps chromium"
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
